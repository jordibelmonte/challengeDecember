    <header id="header">    
        <nav id="nav">

                <img src="../assets/franco petshop logo.png" alt="">

    <section class="juguetesImg">        
    </section>
        <h2 class="juguetesTitle">Lo mejor para la diversión de tu mascota</h2>
    <section id="juguetes">
        <div class="modal" id="modal">
            <div class="modalHeader">
                <div class="title" id="title">
                </div>
                <button class="close-button" id="close-button">&times;</button>
            </div>
            <div class="modalBody" id="modalBody"></div>
        </div>
    </section>
    <div class="payments">
        <h2>Medios de Pago</h2>
        <div class="paymentMethods">
            <img src="../assets/logos_visa.062f66a8.svg" alt="">
            <img src="../assets/logos_visa debito.b13f2f0f.svg" alt="">
            <img src="../assets/logos_amex.ed4e7028.svg" alt="">
            <img src="../assets/logos_naranja.6f60602d.svg" alt="">

            <img src="../assets/logos_maestro.56f97b0e.svg" alt="">
        </div>
    </div>
    <section id="carrito">
        <div id="tituloCarrito">
            <h3>Tu Carrito de Compras</h3>
        </div>
        <div id="productosCarrito">
        </div>
        <div id="precioDeTodo">
            <p id="precioTotal"></p>
        </div>
        <div id="terminarCompra">
            <button type="button" id="vaciarCarrito">Vaciar Carrito</button>
            <button type="button" id="finalizarCompra">Finalizar Compra</button>
        </div>
    </section>
    <div id="agregadoProducto">
        <p id="productoAgregado">¡Producto agregado a carrito!</p>
    </div>
    <div id="finalizarCompraBoton">
        <p id="modalCompraFin">Su compra ha finalizado con Éxito!</p>
    </div>
    <div id="botonCarrito">
            <a type="button" class="btnCarrito"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
    </div>
    <div id="cantidadProductosCarrito">
        <p id="numeroProductosCarrito"></p>
    </div>
