    <section class="contactoImg">        
    </section>
    <h2 class="contactoTitle">Habla con Nosotros</h2>
    <div class="modal" id="modal">
        <div class="modalHeader">
            <div class="title" id="title">
            </div>
            <button class="close-button" id="close-button">&times;</button>
        </div>
        <div class="modalBody" id="modalBody"></div>
    </div>
    <section class="formContact">
        <form action="">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name">
            <label for="lastName">Apellido</label>
            <input type="tex" name="lastName" id="lastName">
            <label for="phone">Número de teléfono</label>
            <input type="tel" name="phone" id="phone">
            <label for="checkbox">Que tipo de mascotas tienes?</label>
            <div class="checkbox">                
                <label for="perro">Perro</label>
                <input type="checkbox" name="perro" id="perro">
                <label for="gato">Gato</label>
                <input type="checkbox" name="gato" id="gato">
            </div>
            <label for="textarea">Deja tus comentarios</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            <button type="button" id="send">Enviar</button>
        </form>
        <img src="../assets/new-dog-homepage-2-2.jpg" alt="">
    </section>
    <section class="location">
        <h2>Donde Encontrarnos</h2>
        <div class="locationItems">
            <img src="../assets/dog-stand.png" alt="">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.687147907889!2d-58.43256788505209!3d-34.612071765446636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca429815227f%3A0x5d302e497c2cda87!2sR%C3%ADo%20de%20Janeiro%20300%2C%20C1405%20CCB%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1608688610695!5m2!1ses-419!2sar"  frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <div class="datosContacto">
            <div class="ubicacion">
                <i class="fa fa-location-arrow"></i>
                <p>Rio de Janeiro 300(Caballito), CABA, Argentina</p>
            </div>            
            <div class="mail">                
                <i class="fa fa-envelope"></i>
                <p>contacto@francopetshop.com</p>
            </div>
            <div class="phone">
                <i class="fa fa-whatsapp"></i>
